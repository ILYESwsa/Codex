<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Shader Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="glCanvas" aria-label="Shader canvas"></canvas>

  <aside class="panel">
    <h1>Neon Shader Lab</h1>
    <p class="sub">3D-like animated shader + built-in benchmark mode.</p>

    <section>
      <h2>Visual Controls</h2>
      <label>Speed <input id="speed" type="range" min="0" max="3" step="0.01" value="1.1" /></label>
      <label>Glow <input id="glow" type="range" min="0" max="2" step="0.01" value="1.0" /></label>
      <label>Distortion <input id="distort" type="range" min="0" max="2" step="0.01" value="0.8" /></label>
      <label>Hue Shift <input id="hue" type="range" min="0" max="1" step="0.001" value="0.2" /></label>
    </section>

    <section>
      <h2>Benchmark</h2>
      <button id="benchBtn">Run 10s Benchmark</button>
      <p id="benchStatus">Idle</p>
      <div class="stats">
        <p>FPS: <strong id="fps">0</strong></p>
        <p>Avg FPS: <strong id="avgFps">0</strong></p>
        <p>1% Low FPS: <strong id="lowFps">0</strong></p>
      </div>
    </section>
  </aside>

  <script src="script.js"></script>
</body>
</html>
