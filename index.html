<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Customizable Site Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="panel">
      <h1>Customize Everything</h1>
      <p class="sub">Change colors, layout, spacing, typography, radius, shadows, and content live.</p>

      <section>
        <h2>Theme</h2>
        <label>Primary Color <input type="color" id="primaryColor" value="#6c63ff"></label>
        <label>Accent Color <input type="color" id="accentColor" value="#1dd1a1"></label>
        <label>Background Start <input type="color" id="bgStart" value="#0f172a"></label>
        <label>Background End <input type="color" id="bgEnd" value="#1e293b"></label>
      </section>

      <section>
        <h2>Typography</h2>
        <label>Heading Font Size <input type="range" id="headingSize" min="24" max="72" value="48"></label>
        <label>Body Font Size <input type="range" id="bodySize" min="12" max="24" value="16"></label>
        <label>Font Family
          <select id="fontFamily">
            <option value="Inter, system-ui, sans-serif">Inter/Sans</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
            <option value="'Courier New', monospace">Courier</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Layout</h2>
        <label>Card Radius <input type="range" id="radius" min="0" max="40" value="20"></label>
        <label>Card Padding <input type="range" id="padding" min="12" max="64" value="28"></label>
        <label>Shadow Intensity <input type="range" id="shadow" min="0" max="60" value="24"></label>
        <label>Hero Alignment
          <select id="align">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Content</h2>
        <label>Title <input type="text" id="titleText" value="Build Your Dream Website"></label>
        <label>Subtitle <textarea id="subtitleText" rows="3">This template is extremely customizable. Tweak every visual element in real time.</textarea></label>
        <label>Button Text <input type="text" id="buttonText" value="Get Started"></label>
      </section>

      <div class="actions">
        <button id="resetBtn" class="ghost">Reset</button>
        <button id="randomBtn">Randomize</button>
      </div>
    </aside>

    <main class="preview" id="preview">
      <nav class="card nav">
        <div class="logo">YourBrand</div>
        <button class="cta" id="ctaBtn">Get Started</button>
      </nav>

      <section class="hero card" id="hero">
        <h2 id="heroTitle">Build Your Dream Website</h2>
        <p id="heroSubtitle">This template is extremely customizable. Tweak every visual element in real time.</p>
        <button class="cta" id="heroButton">Get Started</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
